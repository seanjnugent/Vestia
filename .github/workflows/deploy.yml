name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main  # or the branch you want to trigger the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Add Raspberry Pi to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.PI_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Raspberry Pi
      env:
        PI_USER: ${{ secrets.PI_USER }}
        PI_HOST: ${{ secrets.PI_HOST }}
        PI_PATH: ${{ secrets.PI_PATH }}
      run: |
        # Use SSH to copy files to the Pi
        rsync -avz --delete ./automation $PI_USER@$PI_HOST:$PI_PATH
